<html>

<head>
    <title>TELL || Change Password</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <style>
        * {
            padding: 5px;
            margin: 0;
        }

        body {
            margin-top: 200px;
        }
      

        #password-form {
            width: 30%;
            margin: 0 auto;
            border: solid 2px #330072;
            padding: 60px;
            border-radius: 10%;
        }

        label {
            font-weight: bold;
        }

        #change-password-button {
            background-color: #330072;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #change-password-button:hover {
            background-color: #7300ff;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            #password-form {
                width: 90%;
            }
        }
        @media screen and (min-width: 1000px) {
            #new-password{
            margin-left: 25px;
        }
        }
    </style>
</head>

<body>
    <form id="password-form">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password" required>
        <br>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br>
        <button type="submit" id="change-password-button">Change Password</button>
    </form>
    <script>
        var changePasswordButton = document.getElementById("change-password-button");
        changePasswordButton.addEventListener("click", function (event) {
            event.preventDefault();
            var currentPassword = document.getElementById("current-password").value;
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
            } else {

                // for verification and password change

        });
    </script>
</body>

</html>
